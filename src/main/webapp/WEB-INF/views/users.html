<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<h1>Users</h1>

<form  th:action="@{'create'}">
    <input type="submit" class="buttonAdd" value="Add User"/>
</form>
<br>
<br>
<table th:border="5">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="200">Name</th>
        <th th:width="200">Surname</th>
        <th th:width="50">Age</th>
        <th th:width="200">Email</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:utext="${user.id}">UserId</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">Email</td>
        <td>
            <form th:action="@{'edit/' + ${user.id}}">
                <input type="submit" class="ui-button" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'/' + ${user.id}}">
                <input type="submit"  value="Delete"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
