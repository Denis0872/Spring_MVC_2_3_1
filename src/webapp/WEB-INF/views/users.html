<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<h1>Users</h1>

<!--<button onclick="window.location.href = '/create';">Add  User</button>-->
<form  th:action="@{'new/' }">
    <input type="submit" class="buttonAdd" value="Add User"/>
</form>
<br>
<br>
<table th:border="5">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="200">Name</th>
        <th th:width="200">Surname</th>
        <th th:width="50">Age</th>
        <th th:width="200">Email</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="users : ${users}">

        <td th:utext="${users.id}">UserId</td>
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.surname}">Surname</td>
        <td th:utext="${users.age}">Age</td>
        <td th:utext="${users.email}">Email</td>
        <td>
            <form th:action="@{'edit/' + ${users.id}}">
                <input type="submit" class="ui-button" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'remove/' + ${users.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
